    <script>
      let darkMode = localStorage.getItem("darkMode");
      // Toggle Dark Functionality
      let flag = true;
      const toggler = document.querySelector(".toggler");
      const html = document.documentElement;

      if (darkMode === "null") {
        toggler.children[0].classList.toggle("translate-x-0");
        html.classList.remove("dark");
      }
      if (darkMode === "enabled") {
        toggler.children[0].classList.toggle("translate-x-10");
        html.classList.add("dark");
        if (flag) {
          // Toggle Dark Function
          const toggleDark = () => {
            toggler.addEventListener("click", () => {
              toggler.children[0].classList.toggle("translate-x-0");
              if (flag) {
                html.classList.remove("dark");
                localStorage.setItem("darkMode", "null");
                location.reload();
              } else {
                toggler.children[0].classList.toggle("translate-x-0");
                html.classList.add("dark");
                localStorage.setItem("darkMode", "enable");
              }
              flag = !flag;
            });
          };
          toggleDark();
        }
      }
      if (flag) {
        // Toggle Dark Function
        const toggleDark = () => {
          toggler.addEventListener("click", () => {
            toggler.children[0].classList.toggle("translate-x-10");
            if (flag) {
              html.classList.add("dark");
              localStorage.setItem("darkMode", "enabled");
            } else {
              toggler.children[0].classList.toggle("translate-x-0");
              html.classList.remove("dark");
              localStorage.setItem("darkMode", null);
            }
            flag = !flag;
          });
        };
        toggleDark();
      }

      function toggleSlideover() {
        document
          .getElementById("slideover-container")
          .classList.toggle("invisible");
        // document.getElementById("slideover-bg").classList.toggle("opacity-0");
        document
          .getElementById("slideover-bg")
          .classList.toggle("opacity-[100]");
        document
          .getElementById("drawernavi")
          .classList.toggle("translate-x-full");
      }

      function toggleRefresh() {
        location.reload();
      }

      function myfunction() {
        var answer = window.orientation > 1;
        alert(answer ? "It is a mobile device" : "It is not a mobile device");
      }
    </script>
